<!doctype html>

<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>画像リサイズ</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="lib/style.css">
  <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />
  <script src="lib/script.js"></script>
</head>

<body>

  <main role="main" class="container">
    <h1>画像リサイズ</h1>
    <p class="lead">Pin a fixed-height footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS.</p>
    <p>Use <a href="../sticky-footer-navbar">the sticky footer with a fixed navbar</a> if need be, too.</p>
  </main>

  <div class="container">
    <div class="row">
      <div class="col-5">
        <!-- Content -->
        <div class="card">
          <div class="card-header">
            変換したい画像を枠内にドロップしてください
          </div>
          <div class="card-body">
            <span id="info_before" class="info"></span>
            <div class="dropable_box"></div>
          </div>
        </div>
      </div>
      <div class="col-1">
        <!-- Content -->
        <div class="d-flex align-items-center">
          <i class="fas fa-arrow-right faa-passing animated fa-5x"></i>
        </div>
      </div>
      <div class="col-6">
        <!-- Content -->
        <div class="card">
          <div class="card-header">
            変換後
          </div>
          <div class="card-body">
            <span id="info_after" class="info"></span>
            <img class="result" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">&copy; 2019 Open Loop Partners, INC. All rights Reserved.</span>
    </div>
  </footer>


</body>

</html>
